<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backroundcolor-using Onclick Function</title>
    <script>  
        function changeColor(color) { 
            document.body.style.background = color; 
        }
    </script> 
</head>
<body style="background-color:green;">
    <p><b>Click on the button to change the background color to black.</b></p> 
    <button onclick = "changeColor('black');">Clickme</button>
</body>
</html>
