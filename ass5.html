<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Return first and last name from a form - w3resource</title>
    <style type="text/css">
        body {
            margin: 30px;
        }
    </style>
</head>

<body>
    <form id="getdata" name="getdata" onsubmit="getFormvalue()">

        First name: <input type="text" name="fname"><br>

        Last name: <input type="text" name="lname"><br>

        <input type="submit" value="Submit">

    </form>

    <script>

        function getFormvalue() {

            let fname = document.forms["getdata"]["fname"].value;

            let lname = document.forms["getdata"]["lname"].value;

            alert(`Hello ${fname} ${lname}`);

        }

    </script>
</body>

</html>
